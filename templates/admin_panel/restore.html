{% extends 'admin/base_site.html' %}
{% load i18n %}

{% block content %}
<div class="table-container">
    <div class="table-header">
        <div class="table-title">{% trans "Database Restore" %}</div>
    </div>

    <div style="padding: 20px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-bottom: 12px; font-weight: 600;">{% trans "Select backup file" %}</div>
            <input type="file" name="backup_file" accept=".json" required style="margin-bottom: 14px;">
            <div class="table-actions">
                <button type="submit" class="btn btn-primary">{% trans "Restore Database" %}</button>
                <a class="btn btn-secondary" href="{% url 'admin:index' %}">{% trans "Back" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
