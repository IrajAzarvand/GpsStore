{% extends "admin/index.html" %}
{% load i18n static %}

{% block content %}
<div class="table-container" style="margin-bottom: 20px;">
    <div class="table-header">
        <div class="table-title">{% trans "System Management" %}</div>
        <div class="table-actions">
            <a class="btn btn-primary" href="{% url 'backup_restore' %}">
                <i class="fas fa-database"></i>
                {% trans "Database Backups & Restore" %}
            </a>
            <a class="btn btn-secondary" href="{% url 'admin_assign_device_owner' %}">
                <i class="fas fa-satellite"></i>
                {% trans "Assign Device Owner" %}
            </a>
        </div>
    </div>
    <div class="content" style="padding: 14px 20px; color: var(--text-secondary);">
        {% trans "Quick actions for system administration." %}
    </div>
</div>

{{ block.super }}
{% endblock %}
