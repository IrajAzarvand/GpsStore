<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت ناوگان</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- jQuery (required for Persian datepicker) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Persian Datepicker -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

    <!-- Neshan Leaflet SDK -->
    <link rel="stylesheet" href="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.css" />

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.05);
            --header-height: 60px;
            --sidebar-width: 280px;
            --bottom-bar-height: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 13px;
        }

        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 20px;
        }


        .logo h1 {
            background: linear-gradient(90deg, var(--primary-light), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* Main Nav */
        .main-nav {
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: var(--primary-light);
            background: rgba(67, 97, 238, 0.15);
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            left: 20px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: var(--light);
        }

        .theme-switcher:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Sidebar */
        .users-sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px 12px 0 12px;
            overflow-y: hidden;
            z-index: 1001;
            padding-top: calc(var(--header-height) + 20px);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light);
        }

        .user-tree {
            padding: 10px 0;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .user-tree::-webkit-scrollbar {
            width: 6px;
        }

        .user-tree::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .user-tree::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .user-tree::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-node {
            margin-bottom: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .user-item.main-user {
            background: rgba(67, 97, 238, 0.1);
            border-color: rgba(67, 97, 238, 0.3);
        }

        .user-item.selected {
            background: rgba(67, 97, 238, 0.2);
            border-color: rgba(67, 97, 238, 0.5);
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .user-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-stats {
            display: flex;
            gap: 6px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .user-children {
            margin-right: 15px;
            margin-top: 6px;
            padding-right: 8px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        /* Main Content */
        .main-content {
            margin-top: var(--header-height);
            margin-right: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            display: flex;
            transition: height 0.3s ease;
        }

        .main-content.with-bottom-panel {
            height: 80vh;
            /* 80% برای نقشه */
        }

        .map-container {
            flex: 1;
            background: var(--card-bg);
            position: relative;
            overflow: hidden;
        }

        #mainMap {
            width: 100%;
            height: 100%;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 400;
        }

        /* Map Attribution (Logo) - Keep below bottom panel */
        /* Target all possible attribution elements with high specificity */
        .leaflet-control-attribution,
        .neshan-attribution,
        .leaflet-bottom.leaflet-right,
        .leaflet-bottom.leaflet-left,
        .leaflet-control-container .leaflet-bottom,
        .leaflet-control-container .leaflet-bottom.leaflet-right,
        .leaflet-control-container .leaflet-bottom.leaflet-left,
        #mainMap .leaflet-bottom,
        #mainMap .leaflet-bottom.leaflet-right,
        #mainMap .leaflet-bottom.leaflet-left,
        .leaflet-control-attribution a,
        .leaflet-control-attribution div,
        .leaflet-control-attribution span,
        .leaflet-control-attribution a[href*="neshan.org"],
        .leaflet-control-attribution a[href*="maps.neshan.org"],
        .leaflet-control-attribution a[href*="openstreetmap.org"] {
            z-index: 100 !important;
        }

        /* Override inline styles with maximum specificity - target any element with z-index in style attribute */
        #mainMap .leaflet-control-attribution[style*="z-index"],
        #mainMap .leaflet-bottom[style*="z-index"],
        #mainMap .leaflet-control-attribution div[style*="z-index"],
        #mainMap .leaflet-control-attribution a[style*="z-index"],
        #mainMap .leaflet-control-attribution span[style*="z-index"] {
            z-index: 100 !important;
        }

        /* Target nested elements inside attribution */
        #mainMap .leaflet-control-attribution *,
        #mainMap .leaflet-bottom * {
            z-index: 100 !important;
        }

        /* Ensure all Leaflet controls at bottom stay below panel */
        #mainMap .leaflet-bottom {
            z-index: 100 !important;
        }

        /* When bottom panel is active, ensure attribution stays below */
        .bottom-device-panel.active~* .leaflet-control-attribution,
        .bottom-device-panel.active~* .neshan-attribution,
        .bottom-device-panel.active~* .leaflet-bottom,
        .bottom-device-panel.active~* .leaflet-control-attribution * {
            z-index: 100 !important;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(67, 97, 238, 0.3);
            transform: scale(1.05);
        }

        /* Vehicle Marker Container */
        .vehicle-divicon {
            border: none !important;
            width: 30px !important;
            height: 30px !important;
            padding: 0 !important;
            background: transparent !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* Vehicle Image */
        .vehicle-img {
            width: 100% !important;
            height: 100% !important;
            display: block;
            object-fit: contain;
            transform-origin: center center;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Light Theme */
        body.light-theme {
            --dark: #f8fafc;
            --darker: #e2e8f0;
            --light: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.05);
        }

        body.light-theme .header,
        body.light-theme .users-sidebar,
        body.light-theme .bottom-bar {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .logo h1 {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-theme .nav-link {
            color: rgba(0, 0, 0, 0.7);
        }

        body.light-theme .nav-link:hover,
        body.light-theme .nav-link.active {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }

        body.light-theme .action-btn,
        body.light-theme .theme-switcher,
        body.light-theme .toggle-btn {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: var(--light);
        }

        body.light-theme .sidebar-header h3,
        body.light-theme .user-name,
        body.light-theme .device-name {
            color: var(--light);
        }

        body.light-theme .user-role,
        body.light-theme .user-stats,
        body.light-theme .device-details,
        body.light-theme .device-location,
        body.light-theme .stat-label {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-theme .user-item:hover {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.1);
            color: var(--light);
        }

        body.light-theme .device-card {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        /* Connection Status */
        .connection-status {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            margin-top: auto;
        }

        /* Status Background Colors for Icons */
        .status-bg-online {
            background-color: var(--success) !important;
        }

        .status-bg-moving {
            background-color: var(--primary) !important;
        }

        .status-bg-offline {
            background-color: var(--warning) !important;
        }

        .status-bg-alert {
            background-color: var(--danger) !important;
        }

        .status-bg-parked {
            background-color: #f59e0b !important;
        }



        /* Bottom Bar - Device Info Display */
        /* Bottom Device Info Panel */
        .bottom-device-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            height: 240px;
            max-height: 240px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            transform: translateY(100%);
        }

        .panel-content-wrapper {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .panel-content-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .panel-content-wrapper::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .panel-content-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .panel-content-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .bottom-device-panel.active {
            transform: translateY(0);
        }

        .panel-header {
            padding: 6px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(67, 97, 238, 0.1);
            flex-shrink: 0;
            width: 100%;
        }

        .panel-header h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 0;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            z-index: 10000;
            position: relative;
        }

        .close-btn:hover {
            background: var(--danger);
            transform: rotate(90deg);
        }

        .panel-content {
            display: flex;
            flex-direction: row;
            gap: 16px;
            padding: 15px;
            flex-shrink: 0;
            min-width: max-content;
            height: 100%;
        }

        /* Info Card Styles */
        .info-card {
            width: auto;
            min-width: 200px;
            max-width: fit-content;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            height: 100%;
        }

        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(67, 97, 238, 0.2);
            border-color: var(--primary-light);
        }

        .info-card.basic-card {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(67, 97, 238, 0.05));
        }

        .info-card.location-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
        }

        .info-card.motion-card {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
        }

        .info-card.hardware-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
        }

        /* Card Header */
        .card-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-icon {
            font-size: 0.9rem;
            color: var(--primary-light);
            width: 18px;
            text-align: center;
        }

        .card-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--light);
            margin: 0;
        }

        /* Card Content */
        .card-content {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 8px;
            height: 100%;
            max-height: calc(240px - 80px);
            align-content: flex-start;
        }

        /* Info Item */
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            padding: 6px 12px;
            border-bottom: none;
            width: 180px;
            flex-shrink: 0;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            white-space: nowrap;
        }

        .label i {
            width: 16px;
            text-align: center;
            color: var(--primary-light);
            flex-shrink: 0;
        }

        .value {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--light);
            text-align: right;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .value.highlight {
            color: var(--primary-light);
            font-size: 1rem;
            font-weight: 700;
        }

        .address-text {
            max-width: 160px;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-overflow: unset;
        }

        /* Status Badge */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
        }

        /* Light Theme Support */
        body.light-theme .bottom-device-panel {
            background: rgba(255, 255, 255, 0.95);
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .panel-header {
            background: rgba(67, 97, 238, 0.05);
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .panel-header h3 {
            color: var(--light);
        }

        body.light-theme .close-btn {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: var(--light);
        }

        body.light-theme .info-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.02));
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .info-card:hover {
            box-shadow: 0 8px 30px rgba(67, 97, 238, 0.1);
        }

        body.light-theme .card-title,
        body.light-theme .value {
            color: var(--light);
        }

        body.light-theme .label {
            color: rgba(0, 0, 0, 0.7);
        }

        body.light-theme .card-icon,
        body.light-theme .label i {
            color: var(--primary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .bottom-device-panel {
                height: 25vh;
                /* Slightly taller on mobile for better usability */
            }

            .panel-content {
                gap: 12px;
                padding: 12px;
            }

            .info-card {
                min-width: 250px;
                /* Slightly smaller to fit more on screen */
                padding: 16px;
                gap: 12px;
            }

            .card-header {
                gap: 10px;
                padding-bottom: 10px;
            }

            .card-title {
                font-size: 0.95rem;
            }

            .card-content {
                gap: 10px;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
